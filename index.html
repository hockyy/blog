---
layout: default
---

<div class="home">

  <h1 class="page-heading">Postingan Terbaru</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <font size = "4">{{ post.content | strip_html | truncatewords:40}}</font><br>
        <a href="{{ post.url | prepend: site.baseurl }}">Baca saja kalau penasaran...</a><br><br>

      </li>

    {% endfor %}
  </ul>
</div>
